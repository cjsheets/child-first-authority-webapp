<section class="data-visualization-view">
  <heading text="'Data Visualization'"></heading>
  <div class="chart-visualization">
    <div class="chart" ng-show="chartConfig.series.length">
      <highchart id="chart1" config="chartConfig" class="col-xs-12"></highchart>
    </div>
    <div class="options">
      <div class="btn-group">
        <label class="btn btn-default" ng-model="studentType" uib-btn-radio="'cfa'">CFA</label>
        <label class="btn btn-default" ng-model="studentType" uib-btn-radio="'nonCfa'">Non-CFA</label>
      </div>
    </div>
  </div>
</section>
