<div class="admin row">
  <div class="user">
    <heading title="'Users'"></heading>
    <div ui-grid="userGridOptions"
      ui-grid-auto-resize
      ui-grid-edit
      ui-grid-pinning
      ui-grid-selection
      ui-grid-exporter
      id="user-grid"
      class="grid">
    </div>
  </div>
  <div class="school">
    <heading title="'Schools'" menu-items="schoolMenuItems"></heading>
    <div ui-grid="schoolGridOptions" ui-grid-auto-resize id="school-grid" class="grid"></div>
  </div>
  <div ng-if="auth.userIs('super')" class="dev">
    <div class="heading">
      <h3>DEV
        <button ng-click="reset()" class="btn btn-danger">RESET APP</button>
      </h3>
    </div>
  </div>
</div>
