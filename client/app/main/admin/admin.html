<div class="admin row">
  <div class="user">
    <div class="heading">
      <h3>Users</h3>
    </div>
    <div ui-grid="userGridOptions"
      ui-grid-auto-resize
      ui-grid-pinning
      ui-grid-exporter
      id="user-grid"
      class="grid">
    </div>
  </div>
  <div class="school">
    <div class="heading">
      <h3>Schools
        <a href><i ng-click="addSchool()" class="fa fa-plus-circle"></i></a>
      </h3>
    </div>
    <div ui-grid="schoolGridOptions" ui-grid-auto-resize id="school-grid" class="grid"></div>
  </div>
  <div ng-if="auth.userIs('super')" class="dev">
    <div class="heading">
      <h3>DEV
        <button ng-click="reset()" class="btn btn-danger">RESET APP</button>
      </h3>
    </div>
  </div>
</div>
