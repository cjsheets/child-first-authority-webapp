<ui-select-wrap ng-if="row.entity.role === 'teacher'">
  <ui-select ng-model="selected"
    theme="bootstrap"
    append-to-body="true"
    autofocus="true"
    on-select="grid.appScope.updateAssignment(selected, row.entity)">
    <ui-select-match class="ui-select-match" placeholder="Choose School...">{{ row.entity.assignment.name || 'None'}}
    </ui-select-match>
    <ui-select-choices class="ui-select-choices"
      repeat="item in grid.appScope.schoolGridOptions.data | filter: $select.search">
      <span>{{ item.name }}</span>
    </ui-select-choices>
  </ui-select>
</ui-select-wrap>
