<ui-select-wrap>
  <ui-select ng-model="selected"
    theme="bootstrap"
    append-to-body="true"
    autofocus="true"
    on-select="grid.appScope.updateRole(selected, row.entity)">
    <ui-select-match class="ui-select-match" placeholder="Choose...">{{ COL_FIELD }}</ui-select-match>
    <ui-select-choices class="ui-select-choices" repeat="item in grid.appScope.roles | filter: $select.search">
      <span>{{ item }}</span>
    </ui-select-choices>
  </ui-select>
</ui-select-wrap>
