<div class="btn-group role-dropdown" uib-dropdown dropdown-append-to-body>
  <button id="btn-append-to-body" type="button" class="btn btn-primary btn-block" uib-dropdown-toggle>
    {{ COL_FIELD }}
  </button>
  <ul class="uib-dropdown-menu role-menu" role="menu" aria-labelledby="btn-append-to-body">
    <li role="menuitem" ng-repeat="role in grid.appScope.roles" ng-click="grid.appScope.updateRole(role, row.entity)">
      <a href>{{role}}</a>
    </li>
  </ul>
</div>
