<div class="form-group">
  <div class="well">
    <dl class="dl-horizontal">
      <dt>Outreach Type</dt>
      <dd><input class="form-control" readonly value="{{model.type}}"/></dd>

      <dt>Created</dt>
      <dd><input class="form-control" readonly value="{{model.createdDate | date:'yyyy-MM-dd'}}"/></dd>

      <dt>Notes</dt>
      <dd ng-repeat="note in model.notes | orderBy:$index:true">
        <div class="input-group">
          <input type="text" class="form-control" readonly value="{{note.note}}"/>
          <span class="input-group-addon">{{note.date | date:'yyyy-MM-dd'}}</span>
        </div>
      </dd>
    </dl>
  </div>
</div>
