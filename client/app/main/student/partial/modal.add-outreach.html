<div class="form-group">
  <label class="control-label">Outreach Type:</label>
  <select class="form-control" name="name" ng-model="model.type" required>
		<option ng-repeat="oType in outreachTypes.vals" value="{{oType}}">{{oType}}</option>
  </select>

  <p class="help-block error-text" ng-if="(form.$dirty || form.$submitted) && form.$invalid">The outreach type is required</p>
</div>
