<div class="student row">
  <div class="heading">
    <h3>Student Info</h3>
  </div>
  <div class="info">
    <dl class="dl-horizontal">
      <dt>Name</dt>
      <dd>{{student.firstName}} {{student.lastName}}</dd>

      <dt>Student Id</dt>
      <dd>{{student.studentId}}</dd>

      <dt>School</dt>
      <dd>{{student.currentSchool.name}}</dd>

      <dt>Is Active</dt>
      <dd>{{student.active}}</dd>
    </dl>
  </div>
  <div class="heading">
    <h3>Interventions</h3>
  </div>
  <div class="interventions">
    PlaceHolder
    <pre></pre>
  </div>
</div>
