<div class="dashboard row">
  <div class="widgets">
    <div class="widget">
      <a href="#" tooltip-placement="top" uib-tooltip="Letters">
        <i class="fa fa-envelope fa-2x"></i>
      </a>
      <div class="badge">{{letters}}</div>
    </div>
    <div class="widget">
      <a href="#" tooltip-placement="top" uib-tooltip="Phone calls">
        <i class="fa fa-phone fa-2x"></i>
      </a>
      <div class="badge">{{calls}}</div>
    </div>
    <div class="widget">
      <a href="#" tooltip-placement="top" uib-tooltip="Home visits">
        <i class="fa fa-home fa-2x"></i>
      </a>
      <div class="badge">{{home}}</div>
    </div>
    <div class="widget">
      <a href="#" tooltip-placement="top" uib-tooltip="Court referrals">
        <i class="fa fa-gavel fa-2x"></i>
      </a>
      <div class="badge">{{court}}</div>
    </div>
    <div class="widget">
      <a href="#" tooltip-placement="top" uib-tooltip="SST referrals">
        <i class="fa fa-support fa-2x"></i>
      </a>
      <div class="badge">{{sst}}</div>
    </div>
    <div class="widget">
      <a href="#" tooltip-placement="top" uib-tooltip="Students">
        <i class="fa fa-child fa-2x"></i>
      </a>
    </div>
    <div class="widget">
      <a href="#" tooltip-placement="top" uib-tooltip="Reports">
        <i class="fa fa-area-chart fa-2x"></i>
      </a>
    </div>
    <div class="widget">
      <a ui-sref="pdf-upload" tooltip-placement="top" uib-tooltip="Upload">
        <i class="fa fa-upload fa-2x"></i>
      </a>
    </div>
  </div>
  <div class="heading">
    <h3>List of student participants</h3>
  </div>
  <div class="student-list">
    <div ui-grid="studentGridOptions" ui-grid-auto-resize ui-grid-selection class="grid"></div>
  </div>
</div>
