<div class="dashboard row">
  <div class="widgets">
    <div class="widget">
      <a href="#" tooltip-placement="top" uib-tooltip="Students" ng-click="setType()">
        <i class="fa fa-child fa-2x"></i>
      </a>
    </div>
    <div class="widget">
      <a href="#" tooltip-placement="top" uib-tooltip="Phone calls" ng-click="setType('Phone Call')">
        <i class="fa fa-phone fa-2x"></i>
      </a>
      <div class="badge">{{calls}}</div>
    </div>
    <div class="widget">
      <a href="#" tooltip-placement="top" uib-tooltip="Letters" ng-click="setType('Letter Sent')">
        <i class="fa fa-envelope fa-2x"></i>
      </a>
      <div class="badge">{{letters}}</div>
    </div>
    <div class="widget">
      <a href="#" tooltip-placement="top" uib-tooltip="Home visits" ng-click="setType('Home Visit')">
        <i class="fa fa-home fa-2x"></i>
      </a>
      <div class="badge">{{home}}</div>
    </div>
    <div class="widget">
      <a href="#" tooltip-placement="top" uib-tooltip="SST referrals" ng-click="setType('SST Referral')">
        <i class="fa fa-support fa-2x"></i>
      </a>
      <div class="badge">{{sst}}</div>
    </div>
    <div class="widget">
      <a href="#" tooltip-placement="top" uib-tooltip="Court referrals" ng-click="setType('Court Referral')">
        <i class="fa fa-gavel fa-2x"></i>
      </a>
      <div class="badge">{{court}}</div>
    </div>
    <div class="widget">
      <a ui-sref="visualization" tooltip-placement="top" uib-tooltip="Visualizations">
        <i class="fa fa-area-chart fa-2x"></i>
      </a>
    </div>
    <div class="widget">
      <a ui-sref="pdf-upload" tooltip-placement="top" uib-tooltip="Upload">
        <i class="fa fa-upload fa-2x"></i>
      </a>
    </div>
  </div>
  <heading title="tableTitle()"></heading>
  <div class="student-list">
    <div ui-grid="studentGridOptions"
    ui-grid-auto-resize
    ui-grid-selection
    ui-grid-grouping
    ui-grid-edit
    ui-grid-exporter
    class="grid"></div>
  </div>
</div>
