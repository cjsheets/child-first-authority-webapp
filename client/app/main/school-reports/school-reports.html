<div class="school-reports row">
  <div class="heading">
    <h3>At Risk Chronic Absenteeism Rate
      <span class="badge">{{curCARCount}}</span>
    </h3>
  </div>
  <div class="student-list">
    <div ui-grid="atRiskChronicAbsentGridOptions"
      ui-grid-auto-resize
      ui-grid-selection
      ui-grid-grouping
      ui-grid-edit
      ui-grid-exporter
      class="grid"></div>
  </div>
  <div class="heading row">
    <h3>Chronically Absent
      <span class="badge">{{arcaCount}}</span>
    </h3>
  </div>
  <div class="student-list">
    <div ui-grid="chronicAbsentGridOptions"
      ui-grid-auto-resize
      ui-grid-selection
      ui-grid-grouping
      ui-grid-edit
      ui-grid-exporter
      class="grid"></div>
  </div>
</div>
