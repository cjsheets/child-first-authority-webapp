<div class="school-reports row">
  <div class="heading">
    <h3>At Risk for Chronic Absenteeism
      <span class="badge">{{atRiskCount}}</span>
    </h3>
  </div>
  <div class="student-list">
    <div ui-grid="atRiskGridOptions"
      ui-grid-auto-resize
      ui-grid-selection
      ui-grid-grouping
      ui-grid-edit
      ui-grid-exporter
      class="grid"></div>
  </div>
  <div class="heading row">
    <h3>Chronically Absent
      <span class="badge">{{chronicCount}}</span>
    </h3>
  </div>
  <div class="student-list">
    <div ui-grid="chronicGridOptions"
      ui-grid-auto-resize
      ui-grid-selection
      ui-grid-grouping
      ui-grid-edit
      ui-grid-exporter
      class="grid"></div>
  </div>
</div>
