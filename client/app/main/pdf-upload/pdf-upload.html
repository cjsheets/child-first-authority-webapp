<form class="col-md-6" name="form">
  <legend>Upload a PDF</legend>
  <input class="form-control" ngf-select type="file" ng-model="file" name="file">
  <br>
  <div style="color:red;">{{errorMessage}}</div>
  <div style="color:green;">{{message}}</div>
  <hr>
  <button class="btn btn-default"type="submit" ng-click="submit(file)">submit</button>
</form>
