<div class="school-reports row">
  <heading title="'At Risk for Chronic Absenteeism'" badge="{text: atRiskCount, color: 'blue', icon: 'fa-child'}"></heading>
  <div class="student-list">
    <div ui-grid="atRiskGridOptions"
      ui-grid-auto-resize
      ui-grid-selection
      ui-grid-grouping
      ui-grid-edit
      ui-grid-exporter
      class="grid"></div>
  </div>
  <heading title="'Chronically Absent'" badge="{text: chronicCount, color: 'blue', icon: 'fa-child'}"></heading>
  <div class="student-list">
    <div ui-grid="chronicGridOptions"
      ui-grid-auto-resize
      ui-grid-selection
      ui-grid-grouping
      ui-grid-edit
      ui-grid-exporter
      class="grid"></div>
  </div>
  <heading title="'Outreach Summary'" badge="{text: chronicCount, color: 'blue', icon: 'fa-child'}"></heading>
  <div class="student-list">
    <div ui-grid="outreachesGridOptions"
      ui-grid-auto-resize
      ui-grid-selection
      ui-grid-grouping
      ui-grid-edit
      ui-grid-exporter
      class="grid"></div>
  </div>
</div>
