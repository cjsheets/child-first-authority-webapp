<section class="fill login-page">
  <div class="container banner">
    <img src="assets/images/CFALogoLarge.jpg" alt="Child First Authority Logo" ng-class="{'fade-in': isLoaded}">
    <p class="lead" ng-class="{'fade-in': isLoaded}">Student absenteeism tracking and reporting</p>
    <div class="glogin" ng-click="loginOauth('google')" ng-class="{'fade-in': isLoaded}">
      <span class="glogin-icon"><i class="fa fa-google-plus"></i></span>
      <span class="glogin-text"> Sign in with Google</span>
    </div>
  </div>
</section>
