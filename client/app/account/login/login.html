<section class="login-view">
  <div class="banner">

    <div class="lead" ng-if="isLoaded">Student absenteeism tracking and reporting</div>
    <div class="glogin" ng-click="loginOauth('google')" ng-if="isLoaded">

    </div>
  </div>
</section>
