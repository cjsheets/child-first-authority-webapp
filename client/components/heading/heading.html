<div class="heading navbar navbar-default">
  <h3>{{ title }} <span class="badge" ng-if="badge || badge === 0">{{ badge }}</span></h3>
  <div class="btn-group menu-button-group" uib-dropdown is-open="isopen" ng-if="menuItems && menuItems.length">
    <button type="button" class="menu-button" uib-dropdown-toggle>
      <i class="fa fa-caret-right fa-lg" ng-class="{'fa-rotate-90': isopen}"></i>
    </button>
    <ul uib-dropdown-menu role="menu">
      <li role="menuitem" ng-repeat="item in menuItems" ng-click="item.action()">
        <hr class="menu-separator" ng-if="item.separator"/>
        <a href>
          <i class="fa" ng-class="item.icon || item.iconFn()" ng-if="item.icon || item.iconFn"></i>
          {{ item.text || item.textFn() }}
        </a>
      </li>
    </ul>
  </div>
</div>
