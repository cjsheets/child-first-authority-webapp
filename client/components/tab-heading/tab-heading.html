<div class="tab-heading navbar navbar-default">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
      <i class="fa fa-bars fa-lg" ng-class="{'fa-rotate-90': sidebar.isCollapsed}"></i>
    </button>
    <h3 class="visible-xs-inline-block">{{ selected.title }}</h3>
  </div>
  <div class="collapse navbar-collapse" ng-class="!isCollapsed && 'in'">
    <ul class="nav navbar-nav">
      <li ng-repeat="tab in tabs" ng-click="select(tab)" ng-class="{active: selected === tab}">
        <h3>{{ tab.title }}</h3>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right" ng-if="menuItems && menuItems.length">
      <li class="btn-group menu-button-group" uib-dropdown is-open="isopen" uib-dropdown-toggle>
        <button type="button" class="menu-button">
          <i class="fa fa-caret-right fa-lg" ng-class="{'fa-rotate-90': isopen}"></i>
        </button>
        <span class="visible-xs-inline-block toggle-menu-title">{{ selected.title }} Menu</span>
        <ul uib-dropdown-menu role="menu">
          <li role="menuitem" class="dropdown-menu-item" ng-repeat="item in menuItems" ng-click="item.action()">
            <hr class="menu-separator" ng-if="item.separator"/>
            <a href>
              <i class="fa" ng-class="item.icon || item.iconFn()" ng-if="item.icon || item.iconFn"></i>
              {{ item.text || item.textFn() }}
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
