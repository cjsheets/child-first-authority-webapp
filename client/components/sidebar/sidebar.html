<ul class="sidebar-nav nav-pills nav-stacked" ng-class="{isCollapsed: sidebar.isCollapsed}">
  <li ng-repeat="state in states"
    ng-class="{active: active(state.name)}"
    ng-if="!state.requiredRole || userIs(state.requiredRole)">
    <a href="" ng-click="navigateTo(state.url)">
      <span class="fa-stack fa-lg pull-left"><i class="fa fa-stack-1x" ng-class="state.icon"></i></span>
      {{state.displayName}}
    </a>
  </li>
  <li ng-if="active('student')" ng-class="{active: active('student')}">
    <a href="">
      <span class="fa-stack fa-lg pull-left"><i class="fa fa-stack-1x fa-child"></i></span>
      Student
    </a>
  </li>
  <li class="flex-spacer"></li>
  <li ng-class="{active: active('about')}">
    <a href="" ng-click="navigateTo('about')">
      <span class="fa-stack fa-lg pull-left"><i class="fa fa-stack-1x fa-question"></i></span>
      About
    </a>
  </li>
</ul>
